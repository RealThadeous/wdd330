<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Story Editor</title>
        <meta name="description" content='Exercise from "Doing Stuff with Web Things" book'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/small.css">
    </head>
    <body>
        <h1>Story Editor</h1>
        Story Name:<input id="story_name"></input>
        <section>
            <button onclick="loadStory()">Find and Edit It</button>
            <button onclick="saveStory()">Save It</button>
            <button onclick="displayStory()">Display It</button>
        </section>

        <textarea id="story_input" placeholder="Type your awesome story here"></textarea>

        <section id="story_display"></section>
        
        <script src="js/main.js" async defer></script>
    </body>
</html>
